{% extends 'base.html' %}

{% block title %}Email OTP{% endblock title %}

{% block nev %}

{% endblock nev %}



{% block body %}
  <!-- #################### -->
<div class="container mr" style="margin-top: 30px;">
    <div class="row">
    <div class="col-md-7 mt-3" style="background-color: rgb(0, 0, 0); padding-bottom: 8px; color: cornsilk;">
      <form method="post" action=" {% url 'emailvfr' otp %}">
        {% csrf_token %}
      <label for="eotp">Email OTP</label>
      <input type="number" class="form-control" id="eotp" name="eotp" placeholder="enter otp" required>
      <a href="{% url 'emailotp' %}">Re-send</a><br>
      <input type="submit" class="form-control my-3 btn btn-secondary" value="submit">
      </form>
    </div>
 
</div>
</div>

  <!-- ######################### -->
{% endblock body %}
