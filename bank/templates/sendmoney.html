{% block body %}

<div class="container" style="margin-top: 70px;">

    <div class="col-md-7 mt-3" style="background-color: rgb(0, 0, 0); padding-bottom: 8px; color: cornsilk;">
        <h2>{{good}}</h2>
        <form method="post" action="{% url 'sendmoney' o %}">

       <label for="amount">Amount</label>
      <input type="text" class="form-control" id="amount" name="amount" placeholder="enter amount" required>
      <label for="potp">phone Otp</label>
      <input type="number" class="form-control" id="potp" name="otp" placeholder="enter otp" required>
       <input type="submit" class="form-control my-3 btn btn-secondary" value="Send Money">
        </form>
    </div>
 
</div>
</div>

  <!-- ######################### -->
{% endblock body %}
